<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Platform</title>

    <!-- Preconnect early for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts (non-blocking) -->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Lobster&family=Poppins:wght@300;400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload final built CSS (Vite adds this automatically after build) -->
    <link rel="preload" href="/assets/index.css" as="style" />

    <!-- Load CSS asynchronously -->
    <link
      rel="stylesheet"
      href="/assets/index.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link rel="stylesheet" href="/assets/index.css" /></noscript>
  </head>

  <body>
    <div id="root"></div>

    <!-- Load built JS -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
